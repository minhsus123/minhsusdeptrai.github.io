    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px}

    .gallery img:nth-child(1){animation-delay:0.3s}

    #songTitle {

    #musicPlayer {

    #musicPlayer button {

    #musicPlayer button:hover {transform: scale(1.2); color:#6ee7b7}
    #progressBar {

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 10000;
      background-size: contain;
      background-repeat: no-repeat;
      transform: translate(-50%, -50%);
    }

    /* Glow khi click */
    .cursor-glow {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;

    }
    @keyframes glowExpand {
      from {transform: translate(-50%, -50%) scale(1); opacity: 1;}
      to {transform: translate(-50%, -50%) scale(6); opacity: 0;}
    }

    /* ·∫®n custom cursor tr√™n mobile */
    @media (max-width: 768px) {
      body {

      }
      .custom-cursor {

      }
    }
  </style>

    <button id="prevBtn">‚óÅ</button>
    <button id="playPauseBtn">‚ùö‚ùö</button>

  <script>
    const music = document.getElementById("bgMusic");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progressBar = document.getElementById("progressBar");

    let playing = true;

    // Autoplay fix
    window.addEventListener("load", () => {
      const playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // n·∫øu b·ªã ch·∫∑n th√¨ ph√°t khi user click ƒë·∫ßu ti√™n
          document.body.addEventListener("click", () => {
            music.play();
          }, { once: true });
        });
      }
    });

    playPauseBtn.addEventListener("click", ()=>{
      if (playing) {
        music.pause();
        playPauseBtn.textContent = "‚ñ∂";
      } else {
        music.play();
        playPauseBtn.textContent = "‚ùö‚ùö";
      }
      playing = !playing;
    });

    prevBtn.addEventListener("click", ()=>{
      music.currentTime = Math.max(0, music.currentTime - 10);
    });

    nextBtn.addEventListener("click", ()=>{
      music.currentTime = Math.min(music.duration, music.currentTime + 10);
    });

    music.addEventListener("timeupdate", ()=>{
      progressBar.value = (music.currentTime / music.duration) * 100;
    });

    progressBar.addEventListener("input", ()=>{
      music.currentTime = (progressBar.value / 100) * music.duration;
    });

    /* Cursor animation */
    const cursor = document.getElementById("cursor");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.pageX + "px";
      cursor.style.top = e.pageY + "px";
    });

    // Frames PNG t·ª´ .ani
    const frames = [
      "frames/frame1.png",
      "frames/frame2.png",
      "frames/frame3.png",
      "frames/frame4.png",
      "frames/frame5.png"
    ];
    let idx = 0;
    setInterval(() => {
      cursor.style.backgroundImage = `url(${frames[idx]})`;
      idx = (idx + 1) % frames.length;
    }, 100);

    /* Cursor glow effect khi click */
    document.addEventListener("click", e => {
      const glow = document.createElement("div");
      glow.className = "cursor-glow";
      glow.style.left = e.pageX + "px";
      glow.style.top = e.pageY + "px";
      document.body.appendChild(glow);
      setTimeout(() => glow.remove(), 600);
    });
  </script>
